<body>


  <div class="row" style="margin-left: 20px;"> 
      <div class="col-md-4"></div>
      <div class="col-md-2"></div>
      <div class="col-md-4">
        <div class="form" style="margin-top: 170px;">
          <div class="form-group">
            <label for="">Username</label>
            <input [(ngModel)]="username" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input [(ngModel)]="password" type="password" class="form-control">
          </div>
          <div class="form-group">
            <button (click)="onLogin()" class="btn btn-success">Login</button>
            <button routerLink="/auth/signup" class="btn btn-warning float-right">Signup</button>
          </div>
        </div>
      </div>
      <div class="col-md-4"></div>
    </div>


  
</body>
