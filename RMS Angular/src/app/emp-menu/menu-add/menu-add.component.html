<div class="card">
    <div class="card-header">
        <h4>{{menu ? 'Update' : 'Add'}} menu</h4>
    </div>
    <div class="card-body">
        <div class="form">
            <div class="form-group">
                <label>Name</label> 
                <input [(ngModel)]="mname" type="text" class="form-control">
            </div>
           
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Price</label>
                        <input [(ngModel)]="price" type="number" class="form-control">
                    </div>
                </div>
        
                <div class="col-md-6">
                    <div class="form-group">
                        <label>Categoty</label>
                        <select [(ngModel)]="category" class="form-control">
                          <option value="Beverages">Beverages</option>
                          <option value="Dessert">Dessert</option>
                          <option value="Appetizers">Appetizers</option>
                          <option value="Mains">Mains</option>
                          <option value="Sandwiches">Sandwiches</option>
                        </select>
                    </div>
                </div>
            </div> 
          
            <div class="form-group">
                <label>Description</label>
                <textarea  [(ngModel)]="description"rows="10" class="form-control"></textarea>
            </div>
          
            <div class="form-group">
                <button (click) = "onUpdate()" style = "margin-left: 5px; " class="btn-success btn-sm">{{menu ? 'Update' : 'Add'}}</button>
                <button (click) = "onCancel()" style = "margin-left: 5px; " class="btn-danger btn-sm">Cancel</button>
            </div>
          </div>
    </div>
    </div>
