<div class="card">
    <div class="card-header"> 
      <h4>List of Orders</h4>
    </div>
    <div class="card-body">
      <table style="text-align: center;" class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Customer id</th>
            <th>Order Summary</th> 
            <th>Total Amount</th> 
            <th>Order Status</th>
            <th>Actions</th> 
          </tr> 
        </thead> 
        <tbody>  
          <tr *ngFor="let c of cust_id,let i=index">
              <td><a (click)="getcustdetails(cust_id[i])" style="cursor: pointer; color: blue;">{{c}}</a></td>
              <td>
                <div *ngFor="let order of orders">
                  <p *ngIf="c == order['customer_id']">{{order['mname']}} x {{order['quantity']}} = {{order['price']}} </p>
                </div>
              </td>
              <td>{{tot_amt[i+1]}}</td>
              <td>
                <div > 
                  <p>{{order_status[i]}} </p>
                </div>
              </td>
              <td>
                  <button (click)="onDelete(orders[i]['customer_id'])" style="margin-left: 10px;" class="btn btn-danger btn-sm">Delete</button>
              </td>
          </tr>
        </tbody>
      </table>
    </div> 
  </div>
