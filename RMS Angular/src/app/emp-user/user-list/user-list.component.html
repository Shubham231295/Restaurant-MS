
<div class="card">
    <div class="card-header">
      <h4>List of Application Users</h4>
    </div>
    <div class="card-body">
      <table class="table table-striped table-bordered">
        <thead>
          <tr>
            <th>Sr.</th> 
            <th>Customer_id</th> 
            <th>Name</th>
            <th>Address</th>
            <th>Phone</th>
            <th>city</th>
            <th>country</th> 
            <th>zip</th>
            <th>Action</th> 
          </tr>
        </thead>
        <tbody>  
          <tr *ngFor="let user of users; let index = index">
            <td>{{index+1}}</td>
            <td>{{user['customer_id']}}</td>
            <td>{{user['first_name']}} {{user['last_name']}}</td>
            <td>{{user['address']}}</td>
            <td>{{user['phone_no']}}</td>
            <td>{{user['city']}}</td>
            <td>{{user['country']}}</td>
            <td>{{user['zip']}}</td>
            <td>
              <!-- <button style="margin-left: 10px;" class="btn btn-warning btn-sm">Edit</button> -->
              <button (click) = "onDelete(user)" style="margin-left: 10px;" class="btn btn-danger btn-sm">Delete</button>
            </td>
            
              <!-- <button *ngIf="user['active'] != 1" class="btn btn-success btn-sm">Activate</button>
              <button *ngIf="user['active'] == 1" class="btn btn-danger btn-sm">Suspend</button> -->
  
          </tr>
        </tbody>
      </table>
    </div>
  </div>
