<div class="card">
    <div class="card-header">
        <h4>{{employee ? 'Update' : 'Add'}} employee</h4>
    </div>
 
    <div class="card-body"> 
        <div class="form"> 
            <div class="form-group">
                <label>Firstname</label> 
                <input [(ngModel)]="firstname" type="text" class="form-control">
            </div>
        
            <div class="form-group"> 
                <label>Lastname</label> 
                <input [(ngModel)]="lastname" type="text" class="form-control">
            </div>
           
            <div class="form-group">
                <label>Phone number</label> 
                <input [(ngModel)]="phone_number" type="number" class="form-control">
            </div>

            <div class="form-group"> 
                <label>Role</label>
                <select [(ngModel)]="role"class="form-control">
                  <option value="Manager">Manager</option>
                  <option value="Chef">Chef</option>
                  <option value="Delivery_Boy">Delevery Boy</option> 
                </select>
            </div>  
 
            <div ng-app class="form-group"> 
                <label>Username</label> 
                <input [(ngModel)]="username" type="text" minlength="8" maxlength="15" class="form-control">
            </div>
        
            <div class="form-group">
                <label>Password</label> 
                <input [(ngModel)]="password" type="text" class="form-control">
            </div> 
          
            <div class="form-group">
                <button (click) = "onUpdate()" style = "margin-left: 5px; " class="btn-success btn-sm">{{employee ? 'Update' : 'Add'}}</button>
                <button (click) = "onCancel()" style = "margin-left: 5px; " class="btn-danger btn-sm">Cancel</button>
            </div>
          </div>
    </div>
</div>
