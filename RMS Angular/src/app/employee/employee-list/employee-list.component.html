<div class="card">
    <div class="card-header">
      <button (click) = "addEmployee()" style="margin-left: 10px;" class="btn btn-success float-right">Add</button>
      <h4>List of Employees</h4>
    </div> 
    <div class="card-body">   
      <table class="table table-striped table-bordered">
        <thead> 
          <tr> 
            <th style="width: 100px;">Employee_id</th>
            <th>Name</th>
            <th>Role</th>
            <th style="width: 200px;">Phone no.</th>
            <th  style="width: 200px;">Action</th>
          </tr> 
        </thead>
        <tbody>
          <tr *ngFor = "let employee of employees">
            <td>{{employee['emp_id']}}</td>
            <td>{{employee['emp_first_name']}} {{employee['emp_last_name']}}</td>
            <td>{{employee['role']}}</td>
            <td>{{employee['emp_phone_no']}}</td>
            <td> 
              <button (click)="onEdit(employee)" style="margin-left: 10px;" class="btn btn-warning btn-sm">Edit</button>
              <button (click)="onDelete(employee)" style="margin-left: 10px;" class="btn btn-danger btn-sm">Delete</button>
            </td>
            
              <!-- <button *ngIf="user['active'] != 1" class="btn btn-success btn-sm">Activate</button>
              <button *ngIf="user['active'] == 1" class="btn btn-danger btn-sm">Suspend</button> -->
  
          </tr>
        </tbody>
      </table>
    </div>
  </div>
