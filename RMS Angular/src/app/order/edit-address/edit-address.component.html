<div class="card">
<div class="card-header">
    <h4>Change address</h4>
</div>
<div class="card-body">
    <div class="form-group">
        <label for="">Country</label>
        <input [(ngModel)]="country" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label for="">City</label>
        <input [(ngModel)]="city" type="text" class="form-control">
      </div>
      <div class="form-group">
        <label >Building name and flat number</label>
        <input [(ngModel)]="address" name="first" type="text" class="form-control" id="inputAddress">
      </div>
      <div class="form-group"> 
        <label >Zip</label>
        <input [(ngModel)]="zip" style="width: 100px;" type="number" class="form-control" id="inputZip">
      </div>
      <button (click) = "onSave()" style="margin-left: 10px; margin-top: 1px;" class="btn-success">Save</button>
</div>
</div>
