<h2>Checkout</h2>
<div class="row">  

    <div class="col-md-7">
    <div class="card">
        <div class="card-header">
            <h4>Delivery address</h4>
        </div>
        <div class="card-body">
            <h5>Home address</h5>
            <div>
                <div class="form-group">
                    <p style="font-size: 20px;" >{{address}},{{city}},{{country}}-{{zip}}</p>
                </div>
            </div> 
            <br> 
        </div>
        <div class="card-footer">
            <div>
                <button (click)="onEdit()" class="btn btn-lg btn-danger">Edit</button>
            </div>
        </div> 
    
    </div>
    </div>
    
    <div class="col-md-5">
    <div class="card">
        <div class="card-header">
            <h4>Summary</h4>
        </div>
        <div class="card-body">
            <table class="table table-condensed">
                <thead> 
                    <tr>
                      <th>Name</th>
                      <th style="text-align: center;" >Quantity</th>
                      <th style="text-align: center;" >Total Amount</th>
                    </tr>
                </thead>

                <tbody>
                    <tr *ngFor="let cart of carts">
                        <td>{{cart['mname']}}</td>
                        <td style="text-align: center;" >{{cart['quantity']}}</td>
                        <td style="text-align: center;" >{{cart['total_amount']}}</td>
                    </tr>
                </tbody>

                <tfoot>
                    <tr> 
                      <th colspan="2">Grand Total</th>
                      <th style="text-align: center; font-size: large;" >{{totalAmount}}</th>
                    </tr>
                  </tfoot>
            </table>
            <button (click)="onPlaceOrder()" class="btn-success btn-lg btn-block">Place Order</button>
        </div>
    </div>
    </div>
</div>
